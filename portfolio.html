    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 1.2rem 0;
        }

        nav {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        /* Sections */
        section {
            padding: 3rem 0;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        /* About */
        #about {
            background: #ffffff;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
            padding: 3rem 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #453d91;
            object-fit: cover;
            margin: 1rem 0;
        }

        .intro {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .details {
            max-width: 600px;
            margin: 1.5rem auto 0;
            text-align: left;
        }

        .details h3 {
            color: #2a5298;
            margin-bottom: 0.3rem;
        }

        /* Footer */
        footer {
            background: #1e3c72;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            .details {
                text-align: center;
            }
        }
    </style>
</head>
